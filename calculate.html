<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/calc.css">
</head>

<body>
    <main id="container"> 
        <div id="background">

        <header>
            <div class="logo">
              <a href="index.html">
              <img src="img/FINAL LOGOwhite.png" alt="logo">
             </a>
            </div>
            <nav>
               <ul>
                   <li>Home</li>
                   <li>Help</li>
               </ul>
           </nav>
       
          </header>
    
        <form id="calculate">
            <fieldset>
                <legend>Home Information</legend>
                <select id="rooms">
                    <option id="bath">Bathroom</option>
                    <option> Bedroom</option>
                    <option> Livingroom</option>
                    <option> Kitchen</option>
                    <option> corredor</option>
                </select>
                <br>
                <label for="Height">Height</label>
                <input type="number" id="Height" required name="Height">
                <br>
                <label for="Width">Width</label>
                <input type="text" id="Width" required name="Width">
                <br>
                <label for="Length">Length</label>
                <input type="number" id="Length" required name="Length">
                <br>
                <label for="numOfWindows">Number Of Windows</label>

                <br>
                <label for="numOfToalits">Number Of Doors</label>
                <input type="number" id="numOfDoors" required name="numOfToalits">
                <br>
                
                <input type="submit">
            </fieldset>
        </form>
        <div id="output">

        </div>
         
        <nav id="outPut">

            <a id="store" href="cart.html">Go To Store</a>

</main>
